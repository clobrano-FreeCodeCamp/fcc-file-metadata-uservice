<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>File Metadata Microservice</title>
</head>
<body>
<div>
    <h1>Submit a file to view its filesize.</h1>
    <form action="/get-file-size" method="post" enctype='multipart/form-data'>
        <fieldset>
            <input type="file" name="datafile" />
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</div>
</body>
</html>
